 
<html>
  <head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">HAND GESTURE WEB APP
        <br>
        <span>&#128076</span>
        <span>&#9994</span>
        <span>&#9996</span>
        <span>&#128075</span>
        <span>&#128072</span>
        <span>&#128073</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to know about its meaning
      	<br>
        <p style="font-size: 20px;">On the following gestures the model is trained</p>
        
        <span>&#9996 | &#128076 | &#128077</span>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br>
        <button class="btn btn-warning" onclick="snapshot()">Capture image</button>
        <br>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p class="emotion_name" id="emotion_id"></p>
        <p class="emoji" id="emoji_name"></p>
        <label>Prediction 2</label>
        <p class="emotion_name" id="emotion_id2"></p>
        <p class="emoji" id="emoji_name2"></p>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br>
        <button class="btn btn-success" onclick="check()">Predict Emotion</button>
        <br>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
